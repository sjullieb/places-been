<!DOCTYPE html>
<html>
  <head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Places I've been</title>
  </head>
  <h2>Places I've been</h2>
  <body>
    <form id="form">
      <div class="group">

      </div>
      <label for="name">Name</label>
      <input id="name" type="text" name="" value="Smith Rock">

      <label for="location">Location</label>
      <input id="location" type="text" name="" value="Oregon, USA">

      <label for="description">Description</label>
      <input id="description" type="text" name="" value="National park">

      <label for="image">Image</label>
      <input id="image" type="text" name="" value="">

      <button type="submit" name="button" id="add">Add</button>
    </form>

    <div class="row">
      <div class="col-md-6">
        <h3>List</h3>

        <div id="showAll">

        </div>
      </div>
      <div class="col-md-6" id="showDetails">
        <h3>Details</h3>
        <p><span class="name"></span></p>
        <p><span class="location"></span></p>
        <p><img class="image"></p>
        <p><span class="description"></span></p>
      </div>
    </div>

  </body>
</html>
